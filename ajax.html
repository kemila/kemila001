<script>
    $(document).ready(function () {
        function send_ajax(url) {
            var a = url;
            let p = new Promise(function (resolve, reject) {
                $.ajax({
                    url: url
                    , async: true
                    , success: function (resp) {
                        resolve(resp);
//                        alert(a);
                        console.log(a);
                    }
                    , failure: function (xhr) {
                        reject();
                    }
                });
            });
            return p;
        }
